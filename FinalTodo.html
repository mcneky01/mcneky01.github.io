<html>
    
    <head>

        <link rel=stylesheet href=ToDo2.css type=text/css />
	<script src="FinalTodo.js" type="text/javascript"></script>
        
        <input id="addinput" type="text" value="" size="80">
	<select id="priority">

    	    <option>Medium</option>

	</select>
	<button onclick="newTodo()">Add New Todo</button>

    <body>

        <h1>Todo List</h1>

        </section>

	<section class="medium">

	<section class="low">

        </footer>
